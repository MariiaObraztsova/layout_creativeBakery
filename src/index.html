<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Bakery</title>
    <link rel="shortcut icon" href="./images/favicon.svg"
      type="image/x-icon">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="actions">
        <a href="#" class="actions__logo">
          <img
            class="actions__logo-image"
            src="images/logo.svg"
            alt="Creative Bakery"
          >
        </a>
        <nav class="actions__nav">
          <a href="#" class="actions__link">
            Bakery
          </a>
          <a href="#bakershops" class="actions__link">
            Bakershops
          </a>
          <a href="#about" class="actions__link">
            About
          </a>
          <a href="#contacts" class="actions__link">
            Contacts
          </a>
        </nav>
        <div class="actions__extra actions__link">
          <a href="tel:+38 066 336 36 36" class="actions__link">
            +38 066 336 36 36
          </a>

          <a href="tel:+38 066 336 36 36" class="button--secondary">
            Call back
          </a>

          <!-- выпадающий список с языком -->
        </div>
      </div>
    </header>
    <main>
      <section class="contact-us">
        <img
          src="./images/feedback.jpg"
          alt="feedback image"
          class="contact-us__photo"
        >
        <div class="contact-us__form">
          <h4 class="contact-us__title">
            We’d love to hear your feedback
          </h4>

          <form method="post" action="https://httpbin.org/post" class="form">
            <input
              class="contact-us__form-field"
              type="text"
              placeholder="Name"
              name="name"
              id="name"
            >

            <input
              class="contact-us__form-field"
              type="email"
              placeholder="example@gmail.com"
              name="email"
              id="email"
              required
            >

            <input
              class="contact-us__form-field"
              type="tel"
              placeholder="+380XXXXXXXXX"
              name="phone"
              id="phone"
            >

            <textarea
                  name="message"
                  class="contact-us__form-field contact-us__form-field--textarea"
                  placeholder="Message"
                  required
            ></textarea>

            <button class="button contact-us__button">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="actions actions--place--footer">
        <a href="#" class="actions__logo actions__logo--place--footer">
          <img
            class="actions__logo-image"
            src="images/logo-footer.svg"
            alt="Creative Bakery"
          >
        </a>
        <nav class="actions__nav">
          <a href="#" class="actions__link">
            Bakery
          </a>
          <a href="#bakershops" class="actions__link">
            Bakershops
          </a>
          <a href="#about" class="actions__link">
            About
          </a>
          <a href="#contacts" class="actions__link">
            Contacts
          </a>
        </nav>
        <div class="actions__media">
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            class="actions__icon actions__icon--media--twitter"
          >
          </a>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            class="actions__icon actions__icon--media--facebook"
          >
          </a>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            rel="noopener"
            class="actions__icon actions__icon--media--linkedin"
          >
          </a>
        </div>
      </div>
      <div class="footer__policy">
        <p class="footer__years">
          © 2015–2020
        </p>

        <a href="#" class="footer__policy-link">
          Privacy — Terms
        </a>
      </div>
    </footer>
  </body>
</html>
